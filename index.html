<!DOCTYPE html>
<html>
  <head>
    <meta charset="" UTF="8" />
    <link rel="stylesheet" href="style.css" />
    <title>THE TITLE OF YOUR WEBPAGE</title>
  </head>
  <body>
    <main>
      <div id="container1">
        <button class="btn btn--new">New Game</button>
      </div>
      <div id="container2">
        <button class="btn btn--rock">Rock</button>
        <button class="btn btn--paper">Paper</button>
        <button class="btn btn--scissors">Scissors</button>
      </div>
      <section class="player player--0">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">5</p>
      </section>
      <section class="computer computer--1">
        <h2 class="name" id="name--1">Computer</h2>
        <p class="score" id="score--1">0</p>
      </section>
      <section class="scores">[0,0]</section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
